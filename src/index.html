<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card text-left">
        <div class="card-header">
          <h1>Payment Form Example</h1>
        </div>
        <form
          action="#"
          method="post"
          id="form"
          required
          onsubmit="return validation();"
        >
          <div class="card-body">
            <div id="errorMsg"></div>
            <!--add class = "d-none"-->
            <div class="form-row">
              <div class="form-group col-5">
                <label for="inputCardNumber">Card Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputCardNumber"
                  placeholder="#### #### #### ####"
                  maxlength="16"
                  pattern="[0-9]{16}"
                />
              </div>
              <div class="form-group col-3">
                <label for="inputCVC">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCVC"
                  placeholder="###"
                  maxlength="3"
                  pattern="[0-9]{3}"
                />
              </div>
              <div class="form-group col">
                <label for="inputAmount">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAmount"
                  placeholder="$"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-6">
                <label for="inputFirstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-6">
                <label for="inputLastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-6">
                <label for="inputCity">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="City"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option value="option">Pick a state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>

              <div class="form-group col-3">
                <label for="inputPostalCode">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPostalCode"
                  placeholder="Postal Code"
                  pattern="[0-9]{5}"
                  maxlength="5"
                />
              </div>
            </div>

            <!--Bottom portion of the form.-->
            <div class="form-row">
              <div class="form-group col-3">
                <label for="inputIcon">We Accept</label>
                <div class="bg-secondary d-block">
                  <div
                    class="form-row justify-content-center"
                    style="position:relative; top:7px;"
                  >
                    <div class="form-group">
                      <input type="radio" name="card" value="mastercard" /><i
                        class="fab fa-cc-mastercard"
                        style="font-size:30px; padding:10px;"
                      ></i>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="card" value="visa" /><i
                        class="fab fa-cc-visa"
                        style="font-size:30px; padding:10px;"
                        ;
                      ></i>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="card" value="dinersclub" /><i
                        class="fab fa-cc-diners-club"
                        style="font-size:30px; padding:10px;"
                        ;
                      ></i>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="card" value="amex" /><i
                        class="fab fa-cc-amex"
                        style="font-size:30px; padding:10px;"
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-3"></div>
              <div class="form-group col-6">
                <label for="inputMessage">Message</label>
                <textarea
                  id="inputMessage"
                  name="Message"
                  rows="4"
                  cols="100"
                  style="border-radius:10px; border-color:lightgrey; max-width:100%;"
                ></textarea>
                <p>Add any notes here.</p>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted text-right">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="validation();"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
